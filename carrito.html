<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras | Baby Poleras</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="premium-bar">
      <div class="logo-graphic">
        <a href="index.html">
          <img src="imagenes/BP.png" alt="Logo Baby Poleras"/>
        </a>
      </div>
      <div class="menu-central">
        <a href="index.html" class="dm-mono">INICIO</a>
        <a href="comprar.html" class="dm-mono">COMPRAR</a>
        <a href="contacto.html" class="dm-mono">CONTÁCTANOS</a>
      </div>
      <div class="iconos-barra">
        <span class="icon-cart" id="cart-icon">
          <svg width="20" height="20" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          <span id="cart-count">0</span>
        </span>
      </div>
    </nav>
  </header>

  <main class="carrito-page">
    <h1 class="dm-mono">Carrito de Compras</h1>
    <div class="carrito-container">
      <div id="carrito-detalle-items">
        <!-- Los items del carrito se insertarán aquí -->
      </div>
      <div class="carrito-resumen">
        <h2 class="dm-mono">Resumen de Compra</h2>
        <div class="total-linea">
          <span class="neue-plank">Subtotal:</span>
          <span id="carrito-subtotal" class="neue-plank">$0.00</span>
        </div>
        <div class="total-linea">
          <span class="neue-plank">Envío:</span>
          <span class="neue-plank">Gratis</span>
        </div>
        <div class="total-final">
          <span class="neue-plank-bold">Total:</span>
          <span id="carrito-total-final" class="neue-plank-bold">$0.00</span>
        </div>
        <button id="finalizar-compra" class="btn-principal">FINALIZAR COMPRA</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="imagenes/BP.png" alt="Logo Baby Poleras" height="72"/>
      </div>
      <span class="dm-mono footer-copyright">© 2025 Baby Poleras</span>
    </div>
  </footer>

  <script src="js/productos.js"></script>
  <script src="js/tienda.js"></script>
</body>
</html>
