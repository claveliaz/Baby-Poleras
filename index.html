<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Poleras | Tienda de Playeras</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="premium-bar">
      <button class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="logo-graphic">
        <a href="index.html">
          <img src="assets/imagenes/BP.png" alt="Logo Baby Poleras"/>
        </a>
      </div>
      <div class="menu-central" id="menu-central">
        <button class="close-menu-btn" id="close-menu-btn">&times;</button>
        <a href="index.html" class="active dm-mono">INICIO</a>
        <a href="tienda.html" class="dm-mono">TIENDA</a>
        <a href="contacto.html" class="dm-mono">CONTÁCTANOS</a>
      </div>
      <div class="iconos-barra">
        <span class="icon-search">
          <svg width="20" height="20" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </span>
        <a href="comprar.html" class="icon-cart" id="cart-icon">
          <svg width="20" height="20" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
          <span id="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>
  <section class="hero-img">
    <div class="hero-text">
      <h1 class="neue-plank-bold">DROP EXCLUSIVO</h1>
    </div>
    <img src="assets/imagenes/fondo.png" alt="Imagen principal" loading="lazy" />
  </section>
  <main>
    <section class="productos-section">
      <h1 class="dm-mono" style="text-align:center; margin: 48px 0 32px 0; font-size:2.2em; letter-spacing:2px;">Productos</h1>
      <div class="productos-grid clean-grid" id="productos-grid">
        <!-- Productos generados por JS -->
      </div>
    </section>
    <section id="carrito" class="carrito-section hidden">
      <h2 class="dm-mono">Carrito de Compras</h2>
      <div id="carrito-items"></div>
      <div class="carrito-total neue-plank">Total: $<span id="carrito-total">0</span></div>
      <button id="cerrar-carrito">Cerrar</button>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/imagenes/BP.png" alt="Logo Baby Poleras" height="72"/>
      </div>
      <span class="dm-mono footer-copyright">© 2025 Baby Poleras</span>
    </div>
  </footer>
  <script src="js/productos.js"></script>
  <script src="js/tienda.js"></script>
</body>
</html>
